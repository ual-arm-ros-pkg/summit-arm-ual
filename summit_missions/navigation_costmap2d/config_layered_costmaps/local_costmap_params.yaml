local_costmap:
  global_frame: /map
  robot_base_frame: base_link
  update_frequency: 3.0           #4.0?
  publish_frequency: 2.0          #3.0?
  static_map: false
  rolling_window: true
  width: 4
  height: 4
  resolution: 0.07
  transform_tolerance: 10
  origin_x: -5.0
  origin_y: -5.0

  plugins:
    - {name: static_layer, type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
