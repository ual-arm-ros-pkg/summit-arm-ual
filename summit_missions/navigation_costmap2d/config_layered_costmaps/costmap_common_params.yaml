map_type: costmap

transform_tolerance: 0.3            #Set the tolerance we're willing to have for tf transforms.
footprint: [[0.36, -0.21], [0.36, 0.21], [-0.33, 0.21], [-0.33, -0.21]]
#robot_radius:

inflation_layer:
  inflation_radius: 0.3

obstacle_layer:
  obstacle_range: 3.0
  obstacle_layer: 2.5
  observation_sources: hokuyo_laser
  hokuyo_laser: {sensor_frame: hokuyo_laser_link, data_type: LaserScan, topic: /scan, marking: true, clearing: true}

static_layer:
  map_topic: map
