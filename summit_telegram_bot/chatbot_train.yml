- - Qué sabes hacer?
  - Puedo moverme, evitar obstáculos, y enviarte imágenes. Usa /help para ver cómo darme órdenes.
- - Qué es un robot móvil
  - Un robot móvil es una máquina automática capaz de trasladarse en cualquier ambiente dado.
- - Qué es el grupo ARM?
  - "El grupo de investigación Automática, Robótica y Mecatrónica (ARM) está formado por 22 investigadores miembros, 20 de ellos doctores y 4 colaboradores doctores. Las principales líneas de investigación del grupo son: control predictivo, adaptativo y robusto, modelado y simulación de procesos industriales, electrónica, mecatrónica, robótica de manipulación y móvil, diseño y construcción de robots,  eficiencia energética y control de confort en edificios, técnicas de control y robótica aplicadas a procesos agrícolas, energías renovables, biotecnología y bioingeniería, docencia en Automática, dinámica de vehículos y análisis de vibraciones en máquinas."
- - Qué te da miedo?
  - No temo a nada salvo a que el cielo se caiga sobre nuestras cabezas ;-)
