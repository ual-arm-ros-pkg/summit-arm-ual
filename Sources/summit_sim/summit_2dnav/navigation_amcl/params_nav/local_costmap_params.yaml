local_costmap:
  global_frame: /odom
  robot_base_frame: /base_link
  update_frequency: 8.0 #default=5.0 
  publish_frequency: 3.0 #5.0
  static_map: false
  rolling_window: true
  width: 8.0 #8.0
  height: 8.0 #8.0
  resolution: 0.05 #0.025
  inflation_radius: 1.0
  cost_scaling_factor: 2.0  #10.0=default
  obstacle_range: 3.9 
  max_obstacle_range: 3.9
  raytrace_range: 4.0


  observation_sources: laserfront_scan_sensor 
  laserfront_scan_sensor: {sensor_frame: base_laser_link, data_type: LaserScan, topic: base_scan, marking: true, clearing: true, expected_update_rate: 1.0}
